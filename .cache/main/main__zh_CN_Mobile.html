            	        if (evt.type === 'load' ||
                                (this.readyRegExp.test(target.readyState))) {
            	        	var url = target.getAttribute("href");
            	        	if (url &amp;&amp; window.__justep.__ResourceEngine.__loadingCss[url]){
            	        		window.__justep.__ResourceEngine.__loadingCss[url].resolve(url);
            	        	}
                        }
            		},
            		
            		onLinkError: function(evt){
            	        var target = (evt.currentTarget || evt.srcElement);
        	        	var url = target.getAttribute("href");
        	        	if (url &amp;&amp; window.__justep.__ResourceEngine.__loadingCss[url]){
        	        		window.__justep.__ResourceEngine.__loadingCss[url].resolve(url);
        	        	}
            		},
            		
            		initContextPath: function(){
            			var baseURL = document.getElementById("_requireJS").src;
            			var before = location.protocol + "//" + location.host;
            			var after = "/system/lib/require/require.2.1.10.js";
            			var i = baseURL.indexOf(after);
            			if (i !== -1){
    	        			var middle = baseURL.substring(before.length, i);
    						var items = middle.split("/");
    						
    						
    						if ((items[items.length-1].indexOf("v_") === 0) 
    								&amp;&amp; (items[items.length-1].indexOf("l_") !== -1)
    								&amp;&amp; (items[items.length-1].indexOf("s_") !== -1)
    								&amp;&amp; (items[items.length-1].indexOf("d_") !== -1)){
    							items.splice(items.length-1, 1);
    						}
    						
    						
    						if (items.length !== 1){
    							window.__justep.__ResourceEngine.contextPath = items.join("/");
    						}else{
    							window.__justep.__ResourceEngine.contextPath = before;
    						}
    						var index = window.__justep.__ResourceEngine.contextPath.lastIndexOf("/");
    						if (index != -1){
    							window.__justep.__ResourceEngine.serverPath = window.__justep.__ResourceEngine.contextPath.substr(0, index);
    						}else{
    							window.__justep.__ResourceEngine.serverPath = window.__justep.__ResourceEngine.contextPath;
    						}
            			}else{
            				throw new Error(baseURL + " hasn't  " + after);
            			}
            		},
            	
            		loadJs: function(urls){
            			if (urls &amp;&amp; urls.length&gt;0){
            				var loadeds = this._getResources("script", "src").concat(this.__loadedJS);
    	       				for (var i=0; i&lt;urls.length; i++){
    	       					var url = window.__justep.__ResourceEngine.contextPath + urls[i];
    	        				if(!this._isLoaded(url, loadeds)){
    	        					this.__loadedJS[this.__loadedJS.length] = url;
    	        					/*
    	        					var script = document.createElement("script");
    	        					script.src = url;
    	        					document.head.appendChild(script);
    	        					*/
    	        					//$("head").append("&lt;script  src='" + url + "'/&gt;");
    	        					$.ajax({
    	        						url: url,
    	        						dataType: "script",
    	        						cache: true,
    	        						async: false,
    	        						success: function(){}
    	        						});
    	        				} 
    	       				}
            			}
            		},
            		
            		loadCss: function(styles){
           				var loadeds = this._getResources("link", "href");
            			if (styles &amp;&amp; styles.length&gt;0){
            				for (var i=0; i&lt;styles.length; i++){
    	       					var url = window.__justep.__ResourceEngine.contextPath + styles[i].url
    	        				if(!this._isLoaded(url, loadeds)){
    	        					var include = styles[i].include || "";
    	        					var link = $("&lt;link type='text/css' rel='stylesheet' href='" + url + "' include='" + include + "'/&gt;");
    	        					this.onLoadCss(url, link[0]);
    	        					$("head").append(link);
    	        				} 
            				}
            			}
            			
            		},
            		
            		
            		_isLoaded: function(url, loadeds){
            			if (url){
            				var newUrl = "";
            				var items = url.split("/");
            				var isVls = false;
            				for (var i=0; i&lt;items.length; i++){
            					if (isVls){
                					newUrl += "/" + items[i];
            					}else{
                					if (items[i] &amp;&amp; (items[i].indexOf("v_")===0)
            								&amp;&amp; (items[i].indexOf("l_")!==-1)
            								&amp;&amp; (items[i].indexOf("s_")!==-1)
            								&amp;&amp; (items[i].indexOf("d_")!==-1)){
                						isVls = true;
                					}
            					}
            				}
            				if (!newUrl)
            					newUrl = url;
            				
            				for (var i=0; i&lt;loadeds.length; i++){
    							if (loadeds[i] &amp;&amp; (loadeds[i].indexOf(newUrl)!==-1)){
    								return true;
    							}
    						}
            			}
    					return false;
            		},
            		
            		_getResources: function(tag, attr){
    					var result = [];
    					var scripts = $(tag);
    					for (var i=0; i&lt;scripts.length; i++){
    						var v = scripts[i][attr];
    						if (v){
    							result[result.length] = v;
    						}
    					}
    					return result;
            		}
            	};
            	
            	window.__justep.__ResourceEngine.initContextPath();
            	window.__justep.__isPackage = false;;
    			requirejs.config({
    				baseUrl: window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/JianhaoAndroid',
    			    paths: {
    			    	'modernizr': window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/base/modernizr-2.8.3.min',
    			    	'$model/UI2': window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m',
    			    	'$model': window.__justep.__ResourceEngine.serverPath,
    			        'text': window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/require/text.2.0.10',
    			        'bind': window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/bind/bind',
    			        'jquery': window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/jquery/jquery-1.11.1.min'
    			    },
    			    shim: {
    			    	'modernizr': {
    			    		exports: 'Modernizr'
    			    	}
    			    },
    				map: {
    				        '*': {
    				            res: window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/require/res.js',
    				            cordova: window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/require/cordova.js',
    				            w: window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/require/w.js',
    				            css: window.__justep.__ResourceEngine.contextPath + '/v_f648436726f843de8c25e223a2e2bc74l_zh_CNs_d_m/system/lib/require/css.js'
    				        }
    				},
    				deps: ['modernizr'],
    				waitSeconds: 30
    			});
    			
    			requirejs(['require', 'jquery', '$model/UI2/system/lib/base/composition', '$model/UI2/system/components/justep/loadingBar/loadingBar', '$model/UI2/system/lib/jquery/domEvent', '$model/UI2/system/lib/cordova/cordova'],  function (require, $, composition) { 
    	            document.addEventListener('deviceready', function() {
    	                if (navigator &amp;&amp; navigator.splashscreen &amp;&amp; navigator.splashscreen.hide) {
    	                	/*延迟隐藏，视觉效果更理想*/
